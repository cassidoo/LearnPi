<!DOCTYPE html>

<html>
	<head>
		<title>LearnPi</title>

		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
		<link href='main.css' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="pi.js"></script>
		<script type="text/javascript" src="pagecontrol.js"></script>
		<script type="text/javascript" src="ocrad.js"></script>
	</head>
	<body>
		<div id="opening">
			<h1>LearnPi</h1>
			<p>
				Do you want to study, type, draw, or speak?
			</p>
			<input type="button" value="Study" class="introbutton" onclick="inputMethod('study')" />
			<input type="button" value="Type" class="introbutton" onclick="inputMethod('type')" />
			<input type="button" value="Draw" class="introbutton" onclick="inputMethod('draw')" />
			<input type="button" value="Speak" class="introbutton" onclick="inputMethod('speak')" />
		</div>
		<div id="studying">
			<div class="studyblock">
				<div id="nums">
					3.
				</div>
			</div>
			<input type="button" value="Show More Digits" onclick="showDigits(10)" />
		</div>
		<div id="typing">
			<div id="typecontent">
				<table class="calculatrice" id="calc">

					<tr>
						<td colspan="3" class="tdnum">
						<input type="text" readonly="readonly" name="resultat" id="resultat" value="3." />
						</td>
					</tr>

					<tr>
						<td class="tdbutton">
						<input type="button" class="btn" value="7" onclick="numinput('7')" />
						</td>
						<td class="tdbutton">
						<input type="button" class="btn" value="8" onclick="numinput('8')" />
						</td>
						<td class="tdbutton">
						<input type="button" class="btn" value="9" onclick="numinput('9')" />
						</td>
					</tr>

					<tr>
						<td class="tdbutton">
						<input type="button" class="btn" value="4" onclick="numinput('4')" />
						</td>
						<td class="tdbutton">
						<input type="button" class="btn" value="5" onclick="numinput('5')" />
						</td>
						<td class="tdbutton">
						<input type="button" class="btn" value="6" onclick="numinput('6')" />
						</td>
					</tr>

					<tr>
						<td class="tdbutton">
						<input type="button" class="btn" value="1" onclick="numinput('1')" />
						</td>
						<td class="tdbutton">
						<input type="button" class="btn" value="2" onclick="numinput('2')" />
						</td>
						<td class="tdbutton">
						<input type="button" class="btn" value="3" onclick="numinput('3')" />
						</td>
					</tr>

					<tr>
						<td class="tdbutton"></td>
						<td class="tdbutton">
						<input type="button" class="btn" value="0" onclick="numinput('0')" />
						</td>
						<td class="tdbutton"></td>
					</tr>
				</table>
			</div>
		</div>

		<div id="drawing">
			<canvas id="drawCanvas"></canvas>
		</div>

		<div id="speaking">
			<div class="speakpanel">
				<input type="text" readonly="readonly" name="speakresult" id="speakresult" value="3." />
			</div>
		</div>
	</body>
</html>
